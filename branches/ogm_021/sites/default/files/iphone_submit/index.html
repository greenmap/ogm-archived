<!DOCTYPE html>
<html style="background-color: #8cc63f;">
<head>
<title>Open Green Map Mobile Submit</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="mobile.css" media="only screen and (max-width: 480px)">
<link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width: 481px)"> 
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<form id="ogm_submit_login">
	<input id="username" type="text" name="username" value="username here"><br>
	<input id="password" type="password" value=""><br>
	<input id="ogm_submit_login_submit" type="submit" value="login">
</form>
<form id="ogm_submit_site" style="display: none;">
	<p>Select the map to add the site to</p>
	<select id="map"></select>
	<p>Select the site's primary icon</p>
	<select id="icon" disabled="disabled">
		<option>Retrieving icons..</option>
	</select>
	<p>Select the country</p>
	<select id="country" disabled="disabled">
		<option>Retrieving countries..</option>
	</select>
	<p id="location">Waiting to retrieve current location</p>
	<input id="name" type="text" value="name of site here"><br>
	<input id="details" type="text" value="put some details here"><br>
	<input id="ogm_submit_site_submit" type="submit" value="submit site">
</form>
<div id="ogm_submit_success" style="display:none;">
	<h2 id="ogm_submit_title">Thank you for submitting!</h2>
</div>
</body>
</html>
