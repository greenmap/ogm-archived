<!DOCTYPE html>
<html style="background:url(img/pinstripes.png);">
<head>
<title>Add a Site</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link rel="apple-touch-icon" href="../iui/iui-logo-touch-icon.png" />
<meta name="apple-touch-fullscreen" content="YES" />
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>
<body onLoad="setTimeout(scrollTo, 100, 0, 1);">
    <div class="toolbar">
        <a id="backButton" class="button" style="display:block"href="../index.html">Back</a>
    </div>
<form id="ogm_submit_login" class="panel">
<fieldset>

	<div class="row">
            <label>Username</label>
	<input id="username" type="text" name="username" value="username here" class="form-text" onfocus="this.value=''">
	</div>

	<div class="row">
	<label>Password</label>
	<input id="password" type="password" name="password" value="password here" class="form-text" onfocus="this.value=''"> 
	</div>
</fieldset>	
	<input class="whitebuton"  id="ogm_submit_login_submit" type="submit" value="login">

</form>
<form id="ogm_submit_site" style="display: none;" class="panel">
<fieldset>
	<div class="row">
    <label>Select Map</label>
	<select id="map"></select>
	</div>
	
	<div class="row">
	<label>Site Name</label>
	<input id="name" type="text" value="name of site here" onfocus="this.value=''"><br>
	</div>
	
	<div class="row">
	<label>Select Icon</label>
	<select id="icon" disabled="disabled">
	<option>Retrieving icons..</option>
	</select>
	</div>
	
	<div class="row">
	<label>Country</label>
	<select id="country" disabled="disabled">
	<option style="width:200px;">Retrieving countries..</option>
	</select>
	</div>
	
	<div class="row">
	<p id="location">Waiting to retrieve current location</p>
	</div>
	
	<div class="row">
	<center><label><b>Details</b></label></center>
	<textarea id="details" type="text" value="additonal Information" onfocus="this.value=''"></textarea><br>
	</div>
	
	</fieldset>
	<input id="ogm_submit_site_submit" type="submit" value="submit site" class="whitebuton">
</form>
<div id="ogm_submit_success" style="display:none;">
	<h2 id="ogm_submit_title">Thank you for submitting!</h2>
</div>
</body>
</html>
